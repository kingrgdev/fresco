<!DOCTYPE html>
<html>
  <head>
    <title>Fresco - A Beautiful Responsive Lightbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/fresco.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fresco.css"/>
    <meta name="robots" content="noindex,nofollow" />
  </head>
  <body>
    <a href="images/frans_hals.jpg"
    class="fresco"
    data-fresco-group="unique_name">Image 1</a>
  <a href="images/reynolds.jpg"
      class="fresco"
      data-fresco-group="unique_name">Image 2</a>
  </body>
</html>
